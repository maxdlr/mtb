version: '3.9'
services:
  react:
    stdin_open: true
    container_name: react
    build: ./frontend
    volumes:
     - ./workDir/frontend:/var/www/frontend/:cached
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - network_infrastructure
#    command: npm start

  MySQLDB:
    image: mysql:latest
    container_name: mysql_database
    command: [ --default-authentication-plugin=mysql_native_password ]
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: p
      MYSQL_DATABASE: mysqlDb
      MYSQL_USER: mysqlDbUser
      MYSQL_PASSWORD: p
    volumes:
      - /var/lib/mysql/
    networks:
      - network_infrastructure

  symfony:
    build: ./backend
    container_name: symfony
    ports:
      - 9001:9001
    volumes:
      - ./workDir/backend/:/var/www/symfony:cached
      - ./workDir/backend/logs:/var/www/symfony/logs:cached
    links:
#      - MongoDB
      - MySQLDB
#    extra_hosts:
#      - docker-host.localhost:127.0.0.1
    networks:
      - network_infrastructure

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - 80:80
    links:
      - symfony
      - react
    volumes:
      - ./workDir/backend/:/var/www/symfony:cached
      - ./workDir/frontend/:/var/www/frontend:cached
      - ./workDir/logs/:/var/log/nginx:cached
    networks:
      - network_infrastructure

networks:
  network_infrastructure:
    name: network_infrastructure
